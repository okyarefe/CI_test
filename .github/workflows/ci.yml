name: Modern CI
on: [push]

jobs:
  test-and-build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: '18.x'
        - run: npm install
        - run: npm run test
        - run: npm run build